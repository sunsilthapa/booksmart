<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css/}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}" />

    <title>BooksMart</title>
</head>
<body>
<div th:replace="segments/basenav :: basenav"></div>

<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col  mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0 " style="width: 100%">
                        <div class=" col-md-4 gradient-custom text-center text-white"
                             style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                 alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                            <h5>User Name</h5>
                            <p  th:text="${user.getUsername()}"></p>
                            <i class="far fa-edit mb-5"></i>
                        </div>
                        <div class=" col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>User Id</h6>
                                        <p class="text-muted" th:text="${user.getId()}"></p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>First Name</h6>
                                        <p class="text-muted" th:text="${user.getFullName()}"></p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted" th:text="${user.getEmail()}"></p>
                                    </div>
                                </div>
                                <h6>Other Info</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Address</h6>
                                        <p class="text-muted" th:text="${user.getCity()}"></p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-md-start">
                                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3 mx-2"></i></a>
                                    <a href="#!"><i class="fab fa-twitter fa-lg me-3 mx-2"></i></a>
                                    <a href="#!"><i class="fab fa-instagram fa-lg mx-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>



</html>
